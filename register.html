<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Custom Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">Custom<span>Store</span></a>
        </div>
        
        <div class="auth-form active">
            <h2>Tạo tài khoản mới</h2>
            <p>Đăng ký để trải nghiệm mua sắm tốt hơn</p>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-firstname">Họ</label>
                        <input type="text" id="register-firstname" placeholder="Nhập họ của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Tên</label>
                        <input type="text" id="register-lastname" placeholder="Nhập tên của bạn" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Số điện thoại</label>
                    <input type="tel" id="register-phone" placeholder="Nhập số điện thoại" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="register-password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-text">Độ mạnh mật khẩu: <span>Yếu</span></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="accept-terms" required>
                        <span>Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Đăng ký</button>
                
                <div class="divider">
                    <span>Hoặc đăng ký với</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
                
                <div class="auth-switch">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Chỉ giữ lại phần đăng ký
        document.addEventListener('DOMContentLoaded', function() {
            // Khởi tạo form đăng ký
            initRegisterForm();
            
            // Khởi tạo nút hiển thị/ẩn mật khẩu
            initPasswordToggles();
            
            // Khởi tạo kiểm tra độ mạnh mật khẩu
            initPasswordStrengthChecker();
            
            // Khởi tạo đăng nhập bằng mạng xã hội
            initSocialLogin();
        });
        
        function initRegisterForm() {
            const form = document.getElementById('registerForm');
            
            if (!form) return;
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Lấy dữ liệu từ form
                const firstName = document.getElementById('register-firstname').value.trim();
                const lastName = document.getElementById('register-lastname').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const phone = document.getElementById('register-phone').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const acceptTerms = document.getElementById('accept-terms').checked;
                
                // Kiểm tra dữ liệu
                if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                    showAuthNotification('Vui lòng điền đầy đủ thông tin', 'error');
                    return;
                }
                
                if (!acceptTerms) {
                    showAuthNotification('Vui lòng đồng ý với điều khoản dịch vụ', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAuthNotification('Mật khẩu xác nhận không khớp', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAuthNotification('Mật khẩu phải có ít nhất 6 ký tự', 'error');
                    return;
                }
                
                // Kiểm tra email đã tồn tại chưa
                if (isEmailExists(email)) {
                    showAuthNotification('Email đã được sử dụng', 'error');
                    return;
                }
                
                // Đăng ký người dùng mới
                registerUser(firstName, lastName, email, phone, password);
            });
        }
        
        function isEmailExists(email) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            return users.some(user => user.email === email);
        }
        
        function registerUser(firstName, lastName, email, phone, password) {
            // Lấy người dùng từ localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Tạo ID mới
            const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
            
            // Tạo người dùng mới
            const newUser = {
                id: newId,
                fullName: `${lastName} ${firstName}`,
                email: email,
                phone: phone,
                role: 'user',
                status: 'active',
                createdAt: new Date().toISOString()
            };
            
            // Thêm người dùng mới
            users.push(newUser);
            
            // Lưu vào localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            // Đăng nhập ngay sau khi đăng ký
            const currentUser = {
                id: newUser.id,
                fullName: newUser.fullName,
                email: newUser.email,
                role: newUser.role
            };
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Hiển thị thông báo thành công
            showAuthNotification('Đăng ký thành công!', 'success');
            
            // Chuyển hướng về trang chủ sau 1 giây
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        function initPasswordToggles() {
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.closest('.password-input').querySelector('input');
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
        }
        
        function initPasswordStrengthChecker() {
            const passwordInput = document.getElementById('register-password');
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text span');
            
            if (!passwordInput || !strengthBar || !strengthText) return;
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                
                // Cập nhật thanh độ mạnh
                let width, color, text;
                
                switch (strength) {
                    case 0:
                        width = '20%';
                        color = '#dc3545';
                        text = 'Rất yếu';
                        break;
                    case 1:
                        width = '40%';
                        color = '#ff6b6b';
                        text = 'Yếu';
                        break;
                    case 2:
                        width = '60%';
                        color = '#ffc107';
                        text = 'Trung bình';
                        break;
                    case 3:
                        width = '80%';
                        color = '#28a745';
                        text = 'Mạnh';
                        break;
                    case 4:
                        width = '100%';
                        color = '#20c997';
                        text = 'Rất mạnh';
                        break;
                    default:
                        width = '0%';
                        color = '#e9ecef';
                        text = '';
                }
                
                strengthBar.style.width = width;
                strengthBar.style.backgroundColor = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            });
        }
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            return strength;
        }
        
        function initSocialLogin() {
            // Đăng nhập bằng Google
            document.querySelectorAll('.social-btn.google').forEach(button => {
                button.addEventListener('click', function() {
                    showAuthNotification('Tính năng đăng nhập bằng Google đang được phát triển', 'info');
                });
            });
            
            // Đăng nhập bằng Facebook
            document.querySelectorAll('.social-btn.facebook').forEach(button => {
                button.addEventListener('click', function() {
                    showAuthNotification('Tính năng đăng nhập bằng Facebook đang được phát triển', 'info');
                });
            });
        }
        
        function showAuthNotification(message, type = 'info') {
            // Tạo thông báo
            const notification = document.createElement('div');
            notification.className = `auth-notification auth-notification-${type}`;
            notification.innerHTML = `
                <div class="auth-notification-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Thêm CSS cho thông báo xác thực
            if (!document.querySelector('.auth-notification-styles')) {
                const style = document.createElement('style');
                style.className = 'auth-notification-styles';
                style.textContent = `
                    .auth-notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background-color: white;
                        border-radius: var(--border-radius);
                        padding: 15px 20px;
                        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        z-index: 10000;
                        max-width: 400px;
                        animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
                        border-left: 4px solid var(--primary-color);
                    }
                    
                    .auth-notification-success {
                        border-left-color: var(--success-color);
                    }
                    
                    .auth-notification-error {
                        border-left-color: var(--danger-color);
                    }
                    
                    .auth-notification-info {
                        border-left-color: var(--primary-color);
                    }
                    
                    .auth-notification-content i {
                        font-size: 20px;
                    }
                    
                    .auth-notification-success .auth-notification-content i {
                        color: var(--success-color);
                    }
                    
                    .auth-notification-error .auth-notification-content i {
                        color: var(--danger-color);
                    }
                    
                    .auth-notification-info .auth-notification-content i {
                        color: var(--primary-color);
                    }
                    
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                    
                    @keyframes fadeOut {
                        from {
                            opacity: 1;
                        }
                        to {
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Thêm thông báo vào body
            document.body.appendChild(notification);
            
            // Tự động xóa thông báo sau 3 giây
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
